<p><em>By Gerald Reid</em></p>
<p>we drifted so slowly apart
that I didn&#39;t notice</p>
<p>I bore the pain of each
of yearning unanswered
and waited</p>
<p>and waited</p>
<p>one day I reached for you
and felt nothing</p>
